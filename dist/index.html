<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BookSearch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Jersey+10+Charted&family=Jersey+15&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
<script defer src="main.js"></script></head>

<body>
    <main>
        <h1 class="hero">BookSearch</h1>
        <div class="container-search">
            <div class="cerca">
                <!-- <img id="searchIconImg" alt="Search Icon"> -->

                <input type="text" placeholder="Cerca..." class="cactus-classical-serif-regular ">
                <span class="material-symbols-outlined searchIcon__cerca">
                    search
                </span>
            </div>
            <ul class="filtri">
                <li class="active"><span class="material-symbols-outlined">
                        dataset
                    </span>Genere</li>
                <li><span class="material-symbols-outlined">
                        account_circle
                    </span></span>Autore</li>

                <li><span class="material-symbols-outlined">
                        hdr_auto
                    </span>Titolo</li>
            </ul>
        </div>

    </main>

    
</body>

</html>
